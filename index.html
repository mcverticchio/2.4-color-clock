<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/styles.css" media="screen" title="no title" charset="utf-8">
    <title>Color Clock</title>
  </head>

  <body class="body">
    <div id="container">
      <h1 class="clock">

    </div>

    <script type="text/javascript" src="js/main.js"></script>
  </body>
</html>
